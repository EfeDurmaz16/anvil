name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.24']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Verify dependencies
        run: go mod verify

      - name: Vet
        run: go vet ./...

      - name: Build
        run: go build ./...

      - name: Test
        run: go test ./... -short -count=1 -race

      - name: Integration smoke test
        run: |
          go run ./cmd/anvil run \
            --source cobol \
            --target typescript \
            --input testdata/cobol/calculator.cbl \
            --output /tmp/ci-ts \
            --config configs/anvil.yaml || true
